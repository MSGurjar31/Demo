<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="" class="navbar-brand">Student Management System</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/students}" class="nav-link">Manage Student</a>
            </li>
        </ul>
    </nav>
	
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 justify-content-center card">
                <h1 class="text-center">Create New Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <div class="mt-3"><label for="">Student First Name</label>
                                <input type="text" name="firstName" th:field="*{firstName}" class="form-control " placeholder="Enter First Name">
                            </div>
                                
                            <div class="mt-3"><label for="">Student Last Name</label>
                                <input type="text" name="lastName" th:field="*{lastName}" class="form-control " placeholder="Enter Last Name">
                            </div>
                            
                            <div class="mt-3"><label for="">Student Email</label>
                                <input type="text" name="email" th:field="*{email}" class="form-control " placeholder="Enter Email">
                            </div>
                            
                            <div class="mt-3 text-center">
                                <button class="btn btn-primary w-50" type="submit">Submit</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
